<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>цыклы</title>
</head>

<body>
    <div>
        <p>1. Подсчитать сумму всех чисел в заданном пользователем диапазоне.</p>
        <input type="number" placeholder="Ведите первое число" value="" id="num1">
        <input type="number" placeholder="Ведите второе число" value="" id="num2">
        <button onclick="SummPlus()" type="button">Подсчет</button>
        <p id="stroka1"></p>
    </div>

    <div>
        <p>2.Запросить 2 числа и найти только наибольший общий делитель.</p>
        <input type="number" placeholder="Ведите первое число" value="" id="num3">
        <input type="number" placeholder="Ведите второе число" value="" id="num4">
        <button onclick="gcd_rec()" type="button">Подсчет</button>
        <p id="stroka2"></p>
    </div>

    <div>
        <p>3.Запросить у пользователя число и вывести все делители этого числа.</p>
        <input type="number" placeholder="Ведите первое число" value="" id="num5"> 
        <button onclick="divider()" type="button">Подсчет</button>
        <p id="stroka3"></p>
    </div>

    <div>
        <p>4.Определить количество цифр в введенном числе</p>
        <input type="number" placeholder="Ведите первое число" value="" id="num6"> 
        <button onclick="qval()" type="button">Подсчет</button>
        <p id="stroka4"></p>
    </div>

  <script src="js/main.js"></script>
  <style>
      div{
          height: 100px;
      }
  </style>
</body>

</html>
